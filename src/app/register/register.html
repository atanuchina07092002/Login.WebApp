<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center py-3">
          <h3 class="mb-0">User Registration</h3>
        </div>
        <div class="card-body p-4">
          <form #registerForm="ngForm" (ngSubmit)="register()" novalidate>
            
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="validationServer01" class="form-label">First Name</label>
                <input type="text" class="form-control" id="validationServer01" 
                       placeholder="Enter first name" name="firstName" 
                       [(ngModel)]="model.firstName" required />
              </div>
              <div class="col-md-6">
                <label for="validationServer02" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="validationServer02" 
                       placeholder="Enter last name" name="lastName" 
                       [(ngModel)]="model.lastName" required />
              </div>
            </div>

            <div class="mb-3">
              <label for="validationServerUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="validationServerUsername" 
                     placeholder="Choose a username" name="userName" 
                     [(ngModel)]="model.userName" required />
            </div>

            <div class="row mb-3">
              <div class="col-md-4">
                <label for="validationServer03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationServer03" 
                       placeholder="Enter city" name="city" 
                       [(ngModel)]="model.city" required />
              </div>
              <div class="col-md-4">
                <label for="validationServer04" class="form-label">State</label>
                <input type="text" class="form-control" id="validationServer04" 
                       placeholder="Enter state" name="state" 
                       [(ngModel)]="model.state" required />
              </div>
              <div class="col-md-4">
                <label for="validationServer05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationServer05" 
                       placeholder="Enter zip" name="zip" 
                       [(ngModel)]="model.zip" required />
              </div>
            </div>

            <div class="d-grid">
              <button class="btn btn-success btn-lg" type="submit">
                <i class="bi bi-check-circle me-2"></i> Register
              </button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
